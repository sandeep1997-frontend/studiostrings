<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta
        name="author"
        content="Studio Strings, VSTS, Plugins, Daw, Loops, Rhythms, Sounds, Simple navigation, Installation"
    />
    <meta property="og:title" content="Studio Strings"/>
    <meta
        property="og:description"
        content="Studio Strings website enables musicians, performers, and composers to expand their creativity with tones packs, rhythm packs and loops packs availabe here."
    />
    <meta
        property="og:image"
        content=""
    />
    <meta property="og:url" content="https://studiostrings.com/index.html"/>
    <meta property="og:site_name" content="Studio Strings"/>
    <meta property="og:type" content="website"/>
    <meta
        name="description"
        content="Studio Strings is for musicians, composers and producers"
    />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="stylesheet" href="/css/bootstrap-css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link
        rel="apple-touch-icon"
        sizes="180x180"
        href="/images/favicon_io/apple-touch-icon.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="32x32"
        href="/images/favicon_io/favicon-32x32.png"
    />
    <link
        rel="icon"
        type="image/png"
        sizes="16x16"
        href="/images/favicon_io/favicon-16x16.png"
    />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Studio Strings</title>
</head>
<body>
<main>
    <div class="background">
        <div class="container">
            <nav class="navbar navbar-expand-lg" style="background-color: transparent">
            </nav>
        </div>
    </div>
    <div class="container contact-container">
        <div class="py-5 text-center">
            <h3>Contact Us</h3>
        </div>
        <form id="contact-form" method="post" action="/contact">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <div
                class="g-recaptcha flex-container"
                data-sitekey="6LcwwYEkAAAAAADkE1Sq9CDnFkY6pJ7roT3CUSvX"
                data-callback="onSubmit"
                data-expired-callback="onRecaptchaExpired"
            ></div>
            <button type="submit" class="btn btn-primary" id="submitBtn">SEND MESSAGE</button>
        </form>
    </div>
    <footer class="bg-dark text-white py-3">
    </footer>
</main>
<script type="text/javascript">
    function onSubmit() {
        const recaptchaResponse = grecaptcha.getResponse();
        if (!recaptchaResponse) {
            alert('Please complete the reCAPTCHA to submit the form');
            return;
        }
    }
    function onRecaptchaExpired() {
        alert('The reCAPTCHA has expired. Please refresh the page and try again.');
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
<!--<script src="/bootstrap-js/bootstrap.js"></script>-->
<script src="/js/contact.js" type="module"></script>
    <script src="/js/index.js" type="module"></script>
</body>

</html>
